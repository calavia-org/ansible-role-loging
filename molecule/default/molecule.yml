---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
lint: |
  set -e
  yamllint .
  ansible-lint
driver:
  name: docker
platforms:
  - name: "ubuntu20"
    image: "calaviaorg/ubuntu-systemd:focal"
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: yes
    pre_build_image: yes
provisioner:
  name: ansible
#  config_options:
#    defaults:
#      stdout_callback: yaml
#      bin_ansible_callbacks: yes
verifier:
  name: ansible
